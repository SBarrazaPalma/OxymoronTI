<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxymoron TI Registro</title>
    <link rel="shortcut icon" href="img/Logo nuevo.png" type="image/x-icon">
</head>
<body>
    <header>    <!--Encabezado institucional-->
        <img src="img/Logo nuevo.png" alt="Oxymoron TI Logo" height="150 px" width="150 px">
        <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#071952" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg></a>
        <h1>Crea una cuenta</h1>
    </header>
        <section>   <!--Formulario de registro personal-->
            <nav id="barraRegistro">
                <ul>
                    <li><a href="signup.html">Personal</a></li>
                    <li><a href="signup-comercial.html">Comercial</a></li>
                </ul>
            </nav>
            <form>
                <input type="text" id="name" class="name" placeholder="Nombre" required/>
                <input type="text" id="lastname" class="lastname" placeholder="Apellido" required/>
                <input type="email" name="personalemail" id="personalemail" placeholder="Correo electronico personal" required/>
                <input type="password" name="password" id="password" placeholder="Contrasseña" required>
                <cite>Al hacer clic en crear cuenta personal, usted manifesta que ha leído y
                    entiende los términos y condiciones y el acuerdo de privacidad
                </cite>
                <input type="submit" value="Crear cuenta personal">
                <a href="login.html"><input type="button" value="Iniciar sesión"></a>
            </form>
        </section>
</body>
</html>
